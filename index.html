<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Kata Color-Mixer</title>
  </head>
  <body>
    <header class="main">
      <div>
        <label for="red"></label>
        <input
          id="red"
          type="range"
          step="1"
          min="0"
          max="255"
          value="30"
          oninput="colors()"
        />
      </div>
      <div>
        <label for="green"></label>
        <input
          id="green"
          type="range"
          step="1"
          min="0"
          max="255"
          value="144"
          oninput="colors()"
        />
      </div>
      <div>
        <label for="blue"></label>
        <input
          id="blue"
          type="range"
          step="1"
          min="0"
          max="255"
          value="255"
          oninput="colors()"
        />
      </div>

      <p id="hex-value">#1e90ff</p>
    </header>
    <script src="script.js"></script>
  </body>
</html>
